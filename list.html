<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #F0F5F9;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #1E3A5F;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #FFFFFF;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #1E3A5F;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #E0E0E0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #1E3A5F;
        }

        .add-link {
            margin-bottom: 10px;
            display: block;
            text-align: right;
        }
        .center {
            display: flex;
            margin-left: 330px;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

    </table>
    <div class="center">

    </div>

</div>

<script>
    // 폼 제출 이벤트 처리
    document.getElementById("addForm").addEventListener("submit", function(e) {
        e.preventDefault(); // 폼 기본 동작 막기

        // 폼 값 가져오기
        var form = e.target;
        var idx = form.elements.idx.value;
        var team = form.elements.team.value;
        var image = form.elements.image.value;
        var slogan = form.elements.slogan.value;
        var member = form.elements.member.value;
        var bottom = form.elements.bottom.value;

        // 새로운 <tr> 태그 생성
        var newRow = document.createElement("tr");
        newRow.innerHTML = `
                <td>${idx}</td>
                <td><img src="${image}" width="30"></td>
                <td><a href="${team.toLowerCase()}home.html">${team}</a></td>
                <td>
                    <a href="/delete/${idx}">[Delete]</a>
                    <a href="/updateForm/${idx}">[Update]</a>
                </td>
            `;

        // 테이블에 새로운 <tr> 태그 추가
        var tableBody = document.querySelector("#teamTable tbody");
        tableBody.appendChild(newRow);

        // 입력 필드 초기화
        form.reset();
    });
</script>
</body>
</html>
